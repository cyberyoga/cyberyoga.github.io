- title: A basic guide to (weird) keyboards (DE)
  room: coffee
  date: 27.12. 15:00
  description: Ein kleiner Rundumschlag zum Thema Tastaturen, im Speziellen solche, die Euch helfen, auch noch im Alter gesund und schnell zu tippen. Ich stelle andere Formen von Tastaturen vor und ein Beispiel, wie man sie selbst bauen und programmieren kann, welche fertigen Lösungen es gibt und wie Ihr Euch selbst spielerisch verbessern könnt. Da Tastaturen ihr eigenes Rabbit-hole sind, gebe ich Euch eine kurze Übersicht darüber. <a href="slides/keyboard talk - rC3 2021.pdf" target="_blank">Slides</a>
