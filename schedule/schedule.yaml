- title: KX Studio Tools
  room: coffee
  date: 27.12. 19:00
  description: |
    Wir schauen uns an, wie umfangreiche Audio Setups auf Linux mit den KX Studio Tools umzusetzen sind.
    Dies ist ein Hands On Workshop. Solltest Du jack noch nicht installiert haben, komm am Besten mit einem Zweitgerät in den Talk, da reboots bzw Änderungen der Gruppenzugehörigkeiten des Users notwendig sind. Pipewire ginge theoretisch auch, ist aber noch etwas frickelig.
