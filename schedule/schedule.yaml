  room: mate
  date: 28.12. 17:00
  description: Reinschnuppern in die Grundlagen der Programmierung mit Scratch. Die Abende bauen zwar aufeinander auf, es ist aber auch möglich nur an einem Tag zu kommen. Ab 12 Jahren, aber nicht nur für Kinder. Keine Vorkenntnisse nötig, nur ein aktueller Browser.Wenn Du Deine Ergebnisse sichern möchtest, benötigst Du einen Account bei https://scratch.mit.edu/
