- title: Geschlechtsspezifische digitale Gewalt
  room: coffee
  date: 28.12. 15:00
  description: |
    Was ist geschlechtsspezifische digitale Gewalt? Welche Unterstützungsmöglichkeiten gibt es für Betroffene? Was können Mitarbeiter*innen (sozialer) Beratungsstellen tun?
    Nach einem Input zum Thema und einer kurzen Vorstellung von (nicht repräsentativen) Umfrageergebnissen zur Beratungsarbeit in Bezug auf digitale Gewalt in Hamburg, möchte ich gerne in den Austausch darüber kommen, wie die Schnittstelle von technischer und sozialer Beratungsarbeit gestaltet werden kann. <a class="fw-bold" href="https://md.kabi.tk/s/S1r3AjdiK#" target="_blank">Notes</a> | <a class="fw-bold" href="slides/rc3 cyberyoga geschlechtsspezifische gewalt.pdf" target="_blank">Slides</a>
