- title: Der III. Weg - Ein Überblick
  room: mate
  date: 28.12. 13:00
  description: Der Vortrag entstand aus der Fragestellung welchen Einfluss die neonazistische Kleinstpartei "Der III. Weg" aktuell hat und welche Entwicklungen zu erwarten sind. Er beinhaltet eine Momentaufnahme und einen Überblick über den aktuellen Zustand der Partei.
- title: Geschlechtsspezifische digitale Gewalt
  room: coffee
  date: 28.12. 15:00
  description: |
    Was ist geschlechtsspezifische digitale Gewalt? Welche Unterstützungsmöglichkeiten gibt es für Betroffene? Was können Mitarbeiter*innen (sozialer) Beratungsstellen tun?
    Nach einem Input zum Thema und einer kurzen Vorstellung von (nicht repräsentativen) Umfrageergebnissen zur Beratungsarbeit in Bezug auf digitale Gewalt in Hamburg, möchte ich gerne in den Austausch darüber kommen, wie die Schnittstelle von technischer und sozialer Beratungsarbeit gestaltet werden kann.
