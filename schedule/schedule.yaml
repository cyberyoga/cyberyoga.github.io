- title: Blockchain Socialism - Dezentrale Plattform Kooperativen und Marxs Bewegungsgesetz des Kapitals
  room: coffee
  date: 29.12. 15:00
  description: Blockchain ist für viele lediglich der steigende Bitcoin-Preis und ein Spielzeug weißer reicher Dudes auf der Börse. Doch zeitgleich wächst eine begeisterte Szene voll von Coops, Commons Verfechter*innen und social activist, die sich diese Technologie zunutze machen. Wir schauen uns anhand von Beispielen an, inwieweit sich Blockchain bereits heute eignet, große Teile der Finanzwelt obsolet zu machen und Monopole des Plattformkapitalismus zu stürzen. Und ziehen die marxistische Brille auf, um zu untersuchen, ob diese Lösung für den Aufbau einer sozialistischen Wirtschaft taugt. Know-how in Blockchain-Technologie ist nicht erforderlich <a class="fw-bold" href="https://lambdaundliebeistanarchie.files.wordpress.com/2021/12/blockchain-socialism.pdf" target="_blank">Slides</a>
